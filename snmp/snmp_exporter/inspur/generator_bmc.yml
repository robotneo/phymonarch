auths:
  auth_inspur_bmc_v2:
    # SNMP使用的版本 默认2 版本1使用GETNEXT 版本2和3使用GETBULK
    version: 2
    # SNMP v1和v2c版本的团体名，默认"public_v2".
    community: public

modules:
  # 服务器常规指标,包含：
  # 1、BMC版本，产品型号名称，产品序列号
  # 2、服务器关键性信息 server_key
  # 3、服务器健康 server_health_summary
  # 4、部件版本 server_version_summary
  inspur_general:
    walk:
      # snmpEngineTime 从系统网管部分启动以来运行的时间
      - 1.3.6.1.6.3.10.2.1.3
      # serverBMCInfoVersion BMC版本
      - 1.3.6.1.4.1.37945.3.1.1.12.2.1.7
      # serverBoardFRUInfoAttributeValue 产品型号名称
      - 1.3.6.1.4.1.37945.3.1.3.3.1.1.3.14
      # serverBoardFRUInfoAttributeValue 产品序列号
      - 1.3.6.1.4.1.37945.3.1.3.3.1.1.3.17
      # serverKeyInfoEntry  实体服务器关键性信息。
      - 1.3.6.1.4.1.37945.3.1.3.5.1.1
      # serverHealthSummaryStatusName  实体服务器健康模块名称。
      - 1.3.6.1.4.1.37945.3.1.3.1.1.1.2
      # serverHealthSummaryStatusPresent  实体服务器健康模块现状。
      - 1.3.6.1.4.1.37945.3.1.3.1.1.1.3
      # serverHealthSummaryStatus  实体服务器健康模块状态。
      - 1.3.6.1.4.1.37945.3.1.3.1.1.1.4
      #  serverVersionSummaryName  实体服务器部件版本名称。
      - 1.3.6.1.4.1.37945.3.1.3.2.1.1.2
      # serverVersionSummary  实体服务器部件版本信息。
      - 1.3.6.1.4.1.37945.3.1.3.2.1.1.4
      #  serverVersionSummaryPresent  实体服务器部件版本状态。
      - 1.3.6.1.4.1.37945.3.1.3.2.1.1.3

    max_repetitions: 25
    retries: 3
    timeout: 5s
    allow_nonincreasing_oids: false
    use_unconnected_udp_socket: false

    lookups:
      # 把serverHealthSummaryStatusName作为标签添加到以serverHealthSummaryStatusIndex为索引的指标中，并删除表索引
      - source_indexes: [serverHealthSummaryStatusIndex]
        lookup: serverHealthSummaryStatusName
        drop_source_indexes: true
      - source_indexes: [serverVersionSummaryIndex]
        lookup: serverVersionSummaryName
        drop_source_indexes: true
      - source_indexes: [serverVersionSummaryIndex]
        lookup: serverVersionSummary
        drop_source_indexes: true


    overrides:
      # 丢弃指标，上面把指标做为标签加入到其他指标中
      serverKeyInfoIndex:
        ignore: true
      serverHealthSummaryStatusName:
        ignore: true
      serverVersionSummaryName:
        ignore: true
      serverVersionSummary:
        ignore: true
      # serverBoardFRUInfoAttributeValue:
      #   #ignore: true
      #   regex_extracts:
      #     Module:
      #       - regex: ".*"
      #         value: "$1"
      #   type: DisplayString

    filters:  
      dynamic:
        ############################### 固件 ################################
        # 固件-在位状态为1的表示在位，其他丢弃
        - oid: 1.3.6.1.4.1.37945.3.1.3.2.1.1.3
          targets:
            - "1.3.6.1.4.1.37945.3.1.3.2.1.1.2"
            - "1.3.6.1.4.1.37945.3.1.3.2.1.1.3"
            - "1.3.6.1.4.1.37945.3.1.3.2.1.1.4"
          values: ["1"]

  # 服务器温度 server_temperature_monitor
  inspur_temperature:
    walk:
      # serverTemperatureMonitorStatusName  温度总及子健康状态名称
      - 1.3.6.1.4.1.37945.3.1.2.1.1.1.2
      # serverTemperatureMonitorPresent  温度总及子健康现状
      - 1.3.6.1.4.1.37945.3.1.2.1.1.1.3
      # serverTemperatureMonitorStatus  温度总及子健康状态
      - 1.3.6.1.4.1.37945.3.1.2.1.1.1.4
      # serverTemperatureMonitorInfoName  温度子信息名称
      - 1.3.6.1.4.1.37945.3.1.2.1.2.1.2
      # serverTemperatureMonitorinfoPresent  温度子信息现状
      - 1.3.6.1.4.1.37945.3.1.2.1.2.1.3
      # serverTemperatureMonitorInfoReading  温度子信息温度度数
      - 1.3.6.1.4.1.37945.3.1.2.1.2.1.4
      # serverTemperatureMonitorInfoLowNRT  温度子信息不可恢复低阀
      - 1.3.6.1.4.1.37945.3.1.2.1.2.1.5
      # serverTemperatureMonitorInfoLowCT  温度子信息严重低阀
      - 1.3.6.1.4.1.37945.3.1.2.1.2.1.6    
      # serverTemperatureMonitorInfoLowNCT  温度子信息非严重低阀
      - 1.3.6.1.4.1.37945.3.1.2.1.2.1.7
      # serverTemperatureMonitorInfoUpNCT  温度子信息非严重高阀
      - 1.3.6.1.4.1.37945.3.1.2.1.2.1.8
      # serverTemperatureMonitorInfoUpCT  温度子信息严重高阀
      - 1.3.6.1.4.1.37945.3.1.2.1.2.1.9
      # serverTemperatureMonitorInfoUpNRT  温度子信息不可恢复高阀
      - 1.3.6.1.4.1.37945.3.1.2.1.2.1.10

    max_repetitions: 25
    retries: 3
    timeout: 5s
    allow_nonincreasing_oids: false
    use_unconnected_udp_socket: false

    lookups:
      # 把serverTemperatureMonitorStatusName作为标签添加到以serverTemperatureMonitorStatusIndex为索引的指标中，并删除表索引
      - source_indexes: [serverTemperatureMonitorStatusIndex]
        lookup: serverTemperatureMonitorStatusName
        #drop_source_indexes: true
      - source_indexes: [serverTemperatureMonitorInfoIndex]
        lookup: serverTemperatureMonitorInfoName
        #drop_source_indexes: true

    overrides:
      serverTemperatureMonitorStatusName:
        ignore: true
      serverTemperatureMonitorInfoName:
        ignore: true

    filters:
      dynamic:
        ############################### 温度总 ################################
        # 温度总-在位状态为1的表示在位，其他丢弃
        - oid: 1.3.6.1.4.1.37945.3.1.2.1.1.1.3
          targets:
            - "1.3.6.1.4.1.37945.3.1.2.1.1.1.2"
            - "1.3.6.1.4.1.37945.3.1.2.1.1.1.3"
            - "1.3.6.1.4.1.37945.3.1.2.1.1.1.4"
          values: ["1"]
        ############################### 温度总 ################################
        # 温度-在位状态为1的表示在位，其他丢弃
        - oid: 1.3.6.1.4.1.37945.3.1.2.1.2.1.3
          targets:
            - "1.3.6.1.4.1.37945.3.1.2.1.2.1.2"
            - "1.3.6.1.4.1.37945.3.1.2.1.2.1.3"
            - "1.3.6.1.4.1.37945.3.1.2.1.2.1.4"
            - "1.3.6.1.4.1.37945.3.1.2.1.2.1.5"
            - "1.3.6.1.4.1.37945.3.1.2.1.2.1.6"
            - "1.3.6.1.4.1.37945.3.1.2.1.2.1.7"
            - "1.3.6.1.4.1.37945.3.1.2.1.2.1.8"
            - "1.3.6.1.4.1.37945.3.1.2.1.2.1.9"
            - "1.3.6.1.4.1.37945.3.1.2.1.2.1.10"            
          values: ["1"]

